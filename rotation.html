<!DOCTYPE html>
<html>
    <head>
        <title>Instalation AFrame</title>
        <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
            <a-box 
            color="#689F38" 
            width="7" 
            height="3.5" 
            depth="0.2"
            position="0 1 -8"
            rotation="90 0 0">

            <a-circle color="#616161" position="-2 0 0.21" side ="double" rotation="90 0 0" >
            </a-circle>
        </a-box>

            <a-cylinder color="#616161" height="2" radius="2" segments-radial="6" open-ended="true" side="double"></a-cylinder>
        </a-scene>
    </body>
</html>
